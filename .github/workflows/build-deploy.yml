name: Build and deploy to Vercel

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

# only run on changes to master
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: stable
    - name: Install Trunk
      run: cargo install trunk
    - name: Add the WASM build target
      run: rustup target add wasm32-unknown-unknown
    - name: Build the app
      run: trunk build --release
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install Vercel CLI
        run: npm install -g npm@latest && npm install -g vercel@latest
    - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_PROJECT_TOKEN }}
    - name: Deploy to Vercel
      run: vercel --cwd dist --prod --token=${{ secrets.VERCEL_TOKEN }}